version: "3.7"

services:
  redis:
    build: redis
    networks:
      - app-network
    expose:
      - "6379"

  app:
    build: app
    devices:
      - "/dev/gpiomem:/dev/gpiomem"
      #- "/dev/ttyAMA0:/dev/ttyAMA0"
      # this would be bluetooth
    env_file:
      - config.env
    networks:
      - app-network
    depends_on:
      - redis

  sender:
    build: sender
    env_file:
      - config.env
    networks:
      - app-network
    depends_on:
      - redis


networks:
    app-network: